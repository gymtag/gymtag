<html>
<head>

	<!-- Latest compiled and minified CSS & JS -->

	<link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">

  <body class="form">

    <div class="container main newExpert">

      <label><h2>First Name</h2></label>

      <input class="form-control form-control-lg userNameField" type="text" placeholder="Username">

      <input class="form-control form-control-lg photoField" type="text" placeholder="https://i.pinimg.com/236x/0b/49/d4/0b49d43d28c5b76d9a9dd5199b62ad95--real-life-this-my-life.jpg">
    
      <br>
    <a class="btn btn-primary btn-lg" id="submit" role="button">Submit</a>

  </div>
  </div>
