<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Gym Buddy</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<div class="jumbotron index">
  <h1>Gym Buddy</h1>
  <img src="assets/images/weight-logo.png"   class="d-inline-block align-top" alt="GymBuds"/>
</div>


<body class="index">
	<div class="container newUserOrLogin">
		<div class="container loginInput">
			<label class="loginLabel">Username</label>
    		<input class="form-control username" type="text">
    		<input type="radio" name="typeOfUser" id="rookie"> Rookie
    		<input type="radio" name="typeOfUser" id="expert" href="pro.html"> Expert<br>
    		<label class="loginLabel">Password</label>
    		<input class="form-control password" type="text">
    	</div>
    	<div class="beginnerOrPro">
    		<a class="btn btn-primary btn-lg rookieButton" href="form.html" role="button">Rookie</a>
	  		<a class="btn btn-primary btn-lg expertButton" href="proform.html" role="button">Expert</a>
	  	</div>
    	<p><a class="btn btn-primary btn-lg newUserButton" role="button">New User</a>
	  		<a class="btn btn-primary btn-lg loginButton" role="button" href="#">Login</a>
	  	</p>
  	</div>

	<script type="text/javascript"> 
		$(".loginInput").hide();
		$(".beginnerOrPro").hide();
		$(".loginButton").on("click", function(event){
		   	$(".newUserButton").hide();
		   	$(".loginInput").show();
		   	$(".newUserOrLogin").addClass("login");
		   	$(".login").removeClass("newUserOrLogin");
		   	$(".loginButton").addClass("newLoginButton");
		   	var expertRadio = document.getElementById("expert");
	 		var rookieRadio = document.getElementById("rookie");
	 		
	 		if (rookieRadio.checked) {
	 			console.log("rookie radio checked!");
	 			$(".loginButton").attr("href", "user.html");
			}
	 		if (expertRadio.checked) {
	 			console.log("expert radio checked!");
	 			$(".loginButton").attr("href", "pro.html");
	 		}
	 	});
	 	$(".newUserButton").on("click", function(event){
	    	event.preventDefault();
		   	$(".newUserButton").hide();
		   	$(".loginButton").hide();
		   	$(".beginnerOrPro").show();
	 	});
	</script>

</body>

</html>
