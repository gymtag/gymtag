<!DOCTYPE html>
<html>
<head>
  <title>Gym Buddy Account</title>
<head>
  <meta charset="UTF-8">
  <title>Gym Buddy Account</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

  <body class="view">
    

    <div class="jumbotron view">
      <h1>Available Gym Buddies</h1>
    </div>
      
    <div class="container viewAndUpdate">
      <form>
      <p>==========Table with matchups==========</p>
      <p>==========Make a Reservation==========</p>
      

      <!-- dropdown questions -->
      
      <label><h2>Update Availability?</h2></label>
      <select class="form-control form-control-lg updateDay">
        <option>Sunday 9/17</option>
        <option>Monday 9/18</option>
          <option>Tuesday 9/19</option>
          <option>Wednesday 9/20</option>
          <option>Thursday 9/21</option>
          <option>Friday 9/22</option>
          <option>Saturday 9/23</option>
    </select><br>
    <select class="form-control form-control-lg updateTime">
        <option>1 PM</option>
          <option>2 PM</option>
          <option>3 PM</option>
          <option>4 PM</option>
          <option>5 PM</option>
          <option>6 PM</option>
          <option>7 PM</option>
          <option>8 PM</option>
          <option>9 PM</option>
          <option>10 PM</option>
          <option>11 PM</option>
          <option>12 PM</option>
      </select>

      <br>
    <a class="btn btn-primary btn-lg" id="submit" role="button">Submit</a>     

  </form>
  </div>
  </div>  
</body>
</html>

<script type="text/javascript"> 
  $("#submit").on("click", function(event){
    event.preventDefault();
    var newFriend =  {
      name: $(".nameField").val().trim(), 
      photo: $(".photoField").val().trim(),
      scores: [
        $(".questionOne").val(), 
        $(".questionTwo").val()
        
      ]
    };
      
    console.log(newFriend);
    
    $.post("/survey", newFriend, function(data){
        alert("Finding your best match...");

    });
  });
</script>
