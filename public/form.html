<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Create a Rookie Account</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

  <body class="form">
    

      <div class="jumbotron form">
        <h1>Create a Rookie Account</h1>
        <img src="assets/images/weight-logo.png"   class="d-inline-block align-top" alt="GymBuds"/>
      </div>
    <div class="container main newRookie">
    <form id="member-form">
    	<!-- input questions -->
    	<label><h2>Name</h2></label>
    	<input class="form-control form-control-lg nameField" type="text" placeholder="Your Name">
    	<label><h2>Link to Photo</h2></label>
    	<input class="form-control form-control-lg photoField" type="text" placeholder="https://i.pinimg.com/236x/0b/49/d4/0b49d43d28c5b76d9a9dd5199b62ad95--real-life-this-my-life.jpg">
    
	    <br>
		<a class="btn btn-primary btn-lg" id="submit" role="button">Submit</a>	   

	</form>
 	</div>
	</div>	
</body>
</html>

<script type="text/javascript"> 
  $("#submit").on("click", function(event){
    event.preventDefault();
    var newFriend =  {
      name: $(".nameField").val().trim(), 
      photo: $(".photoField").val().trim(),
      scores: [
        $(".questionOne").val(), 
        $(".questionTwo").val()
      ]
    };
      
    console.log(newFriend);
    
    $.post("/survey", newFriend, function(data){
        alert("Finding your best match...");

    });
  });
</script>
